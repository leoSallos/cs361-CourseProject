<!DOCTYPE html>
<html>
    <head>
        <title>Auto Planner</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/index.css">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="site-title">
                <a href="/">Auto Planner </a>
            </div>
            <div class="settings-nav">
                <div class="settings-container">
                    <a href="/personalization.html">
                        <img src="/img/cog.webp" alt="temp cog" width="75" height="75">
                    </a>
                </div>
                <div class="account-container">
                    <a href="/account.html">
                        <img src="/img/account.webp" alt="account silhouette" width="75" height="75">
                    </a>
                </div>
            </div>
        </header>

        <div id="confirm-popup" class="hidden">
        </div>

        <div id="welcome-popup-container" class="popup-container hidden">
        </div>

        <div id="task-popup-container" class="popup-container hidden">
        </div>

        <div id="event-popup-container" class="popup-container hidden">
        </div>

        <main>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-navagation-container">
                        <button id="nav-calendar-back" class="nav-calendar-button">&larr;</button>
                        <h1 id="month-label"></h1>
                        <button id="nav-calendar-forward" class="nav-calendar-button">&rarr;</button>
                    </div>
                    <div class="add-entry-container">
                    <button id="add-event-button" class="add-entry-button">Add Event</button>
                    <button id="add-task-button" class="add-entry-button">Add Task</button>
                    </div>
                </div>
                <div id="page-calendar" class="calendar-grid-container">
                    <p>Sun</p>
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                    <p>Fri</p>
                    <p>Sat</p>
                    <!-- Add day divs here -->
                </div>
            </div>
            <div class="task-view-container">
                <h1 id="task-list-header">Placeholder</h1>
                <div class="day-list-container">
                    <!-- add task divs here -->
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </body>
</html>
